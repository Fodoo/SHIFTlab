					<div class="table__item">Чт</div>
				</div>
				<div class="table__list">

				</div>
				<div class="table__list">
					<div class="table__time"><span>Время</span>10:25</div>

					<div class="table__item"><span>Ср</span>Алгебра</div>

				</div>
				<div class="table__list">

					<div class="table__item"><span>Ср</span>Химия</div>
					<div class="table__item"><span>Чт</span>Алгебра</div>
				</div>

		</div>
